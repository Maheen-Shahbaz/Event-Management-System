
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Political Event Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-300 to-gray-100 p-5 font-sans">

  <!-- Heading -->
  <h1 class="text-center bg-purple-900 text-white py-4 rounded-lg text-xl mb-8">Select Your Political Event Menu:</h1>

  <!-- Menu Options -->
  <div id="menuOptions" class="flex flex-wrap justify-center gap-6">
    <!-- Menu Item Template -->
    <label class="menu-item flex flex-col items-center rounded-xl shadow-lg overflow-hidden w-36 transition-transform hover:scale-105">
      <img src="assets/refreshment.jpg" alt="Refreshment" class="w-full h-32 object-cover" />
      <div class="bg-purple-900 text-white text-center text-sm p-2 w-full">
        <input type="checkbox" name="food" value="Refreshment" class="mr-2 scale-110"> Refreshment
      </div>
    </label>

    <label class="menu-item flex flex-col items-center rounded-xl shadow-lg overflow-hidden w-36 transition-transform hover:scale-105">
      <img src="assets/tea.jpg" alt="Tea" class="w-full h-32 object-cover" />
      <div class="bg-purple-900 text-white text-center text-sm p-2 w-full">
        <input type="checkbox" name="food" value="Tea" class="mr-2 scale-110"> Tea
      </div>
    </label>

    <label class="menu-item flex flex-col items-center rounded-xl shadow-lg overflow-hidden w-36 transition-transform hover:scale-105">
      <img src="assets/coffee.jpg" alt="Coffee" class="w-full h-32 object-cover" />
      <div class="bg-purple-900 text-white text-center text-sm p-2 w-full">
        <input type="checkbox" name="food" value="Coffee" class="mr-2 scale-110"> Coffee
      </div>
    </label>

    <label class="menu-item flex flex-col items-center rounded-xl shadow-lg overflow-hidden w-36 transition-transform hover:scale-105">
      <img src="assets/cake.jpg" alt="Cake" class="w-full h-32 object-cover" />
      <div class="bg-purple-900 text-white text-center text-sm p-2 w-full">
        <input type="checkbox" name="food" value="Cake" class="mr-2 scale-110"> Cake
      </div>
    </label>
  </div>

  <!-- Navigation Buttons -->
  <div class="fixed bottom-5 right-5 flex gap-4">
    <button onclick="saveSelection()" class="bg-indigo-600 hover:opacity-90 text-white px-5 py-2 rounded-md text-base">Save</button>
    <button onclick="goHome()" class="bg-purple-900 hover:opacity-90 text-white px-5 py-2 rounded-md text-base">Return to Home</button>
  </div>

  <script>
    function saveSelection() {
      const selectedFoods = Array.from(
        document.querySelectorAll('input[name="food"]:checked')
      ).map(item => item.value);
      if (selectedFoods.length > 0) {
        alert("Your selection has been saved: " + selectedFoods.join(", "));
      } else {
        alert("Please select at least one option before saving.");
      }
    }

    function goHome() {
      window.location.href = "basic.html";
    }
  </script>
</body>
</html>
