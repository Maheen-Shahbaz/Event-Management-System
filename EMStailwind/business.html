

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Event Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-300 to-gray-100 p-5 font-sans">

  <!-- Heading -->
  <h1 class="text-center bg-purple-900 text-white py-4 rounded-lg text-2xl mb-8">
    Select Your Business Event Menu:
  </h1>

  <!-- Menu Grid -->
  <div class="flex flex-wrap justify-center gap-6">
    <!-- Menu Item Card -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden w-40 text-center transform transition-transform hover:-translate-y-1 hover:shadow-lg">
      <img src="assets/refreshment.jpg" alt="Refreshment" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white py-1 text-sm rounded-b-xl">Refreshment</div>
      <input type="checkbox" name="food" value="Refreshment" class="my-3 scale-110">
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden w-40 text-center transform transition-transform hover:-translate-y-1 hover:shadow-lg">
      <img src="assets/tea.jpg" alt="Tea" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white py-1 text-sm rounded-b-xl">Tea</div>
      <input type="checkbox" name="food" value="Tea" class="my-3 scale-110">
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden w-40 text-center transform transition-transform hover:-translate-y-1 hover:shadow-lg">
      <img src="assets/coffee.jpg" alt="Coffee" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white py-1 text-sm rounded-b-xl">Coffee</div>
      <input type="checkbox" name="food" value="Coffee" class="my-3 scale-110">
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden w-40 text-center transform transition-transform hover:-translate-y-1 hover:shadow-lg">
      <img src="assets/brownies.jpg" alt="Brownies" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white py-1 text-sm rounded-b-xl">Brownies</div>
      <input type="checkbox" name="food" value="Brownies" class="my-3 scale-110">
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden w-40 text-center transform transition-transform hover:-translate-y-1 hover:shadow-lg">
      <img src="assets/lemonade.jpg" alt="Lemonade" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white py-1 text-sm rounded-b-xl">Lemonade</div>
      <input type="checkbox" name="food" value="Lemonade" class="my-3 scale-110">
    </div>

    <div class="bg-white rounded-xl shadow-md overflow-hidden w-40 text-center transform transition-transform hover:-translate-y-1 hover:shadow-lg">
      <img src="assets/snacks.jpg" alt="Snacks" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white py-1 text-sm rounded-b-xl">Snacks</div>
      <input type="checkbox" name="food" value="Snacks" class="my-3 scale-110">
    </div>
  </div>

  <!-- Buttons -->
  <div class="fixed bottom-5 right-5 flex gap-4">
    <button onclick="saveSelection()" class="bg-indigo-600 text-white px-4 py-2 rounded-md text-lg hover:opacity-90">
      Save
    </button>
    <button onclick="goHome()" class="bg-purple-900 text-white px-4 py-2 rounded-md text-lg hover:opacity-90">
      Return to Home
    </button>
  </div>

  <!-- Script -->
  <script>
    function saveSelection() {
      const selectedFoods = Array.from(
        document.querySelectorAll('input[name="food"]:checked')
      ).map(item => item.value);
      if (selectedFoods.length > 0) {
        alert("Your selection has been saved: " + selectedFoods.join(", "));
      } else {
        alert("Please select at least one option before saving.");
      }
    }

    function goHome() {
      window.location.href = "basic.html";
    }
  </script>
</body>
</html>
