<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout Confirmation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-center font-sans">

  <!-- Header -->
  <header class="bg-purple-700 text-white py-6">
    <h1 class="text-2xl font-semibold">Event Management System</h1>
  </header>

  <!-- Logout Message Box -->
  <div class="bg-purple-100 rounded-2xl shadow-md max-w-xl mx-auto mt-24 p-10">
    <h2 class="text-purple-700 text-2xl font-semibold mb-4">You have successfully logged out!</h2>
    <p class="text-gray-700 text-base">Thank you for using the Event Management System. We hope to see you again soon!</p>
    
    <div class="mt-6">
      <button onclick="goToHome()" class="bg-purple-700 text-white px-6 py-3 rounded-lg text-base hover:bg-purple-800 transition">
        Return to Homepage
      </button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-16 py-4 font-bold text-purple-700">
    www.Ems.com
  </footer>

  <script>
    function goToHome() {
      window.location.href = "home.html";
    }

    // Function to add confirmation before leaving the page
    window.onbeforeunload = function() {
      return "Are you sure you want to leave?";
    };
  </script>
</body>
</html>
