<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-300 to-gray-100 p-5 font-sans">

  <!-- Heading -->
  <h1 class="text-center bg-purple-900 text-white py-4 rounded-lg text-xl mb-8">
    Select Your Favorite Food or Drink for Wedding:
  </h1>

  <!-- Menu Items -->
  <div id="menuOptions" class="flex flex-wrap justify-center gap-6">
    <div class="menu-item bg-white rounded-xl shadow-lg overflow-hidden w-40 text-center transition hover:-translate-y-1 hover:shadow-xl">
      <img src="assets/cake.jpg" alt="Cake" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white text-sm px-3 py-2 rounded-b-xl">Cake</div>
      <input type="checkbox" name="food" value="Cake" class="my-2 scale-110">
    </div>

    <div class="menu-item bg-white rounded-xl shadow-lg overflow-hidden w-40 text-center transition hover:-translate-y-1 hover:shadow-xl">
      <img src="assets/rice.jpg" alt="Rice" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white text-sm px-3 py-2 rounded-b-xl">Rice</div>
      <input type="checkbox" name="food" value="Rice" class="my-2 scale-110">
    </div>

    <div class="menu-item bg-white rounded-xl shadow-lg overflow-hidden w-40 text-center transition hover:-translate-y-1 hover:shadow-xl">
      <img src="assets/chicken.jpg" alt="Chicken" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white text-sm px-3 py-2 rounded-b-xl">Chicken</div>
      <input type="checkbox" name="food" value="Chicken" class="my-2 scale-110">
    </div>

    <div class="menu-item bg-white rounded-xl shadow-lg overflow-hidden w-40 text-center transition hover:-translate-y-1 hover:shadow-xl">
      <img src="assets/naan.jpg" alt="Naan" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white text-sm px-3 py-2 rounded-b-xl">Naan</div>
      <input type="checkbox" name="food" value="Naan" class="my-2 scale-110">
    </div>

    <div class="menu-item bg-white rounded-xl shadow-lg overflow-hidden w-40 text-center transition hover:-translate-y-1 hover:shadow-xl">
      <img src="assets/macaroni.jpg" alt="Macaroni" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white text-sm px-3 py-2 rounded-b-xl">Macaroni</div>
      <input type="checkbox" name="food" value="Macaroni" class="my-2 scale-110">
    </div>

    <div class="menu-item bg-white rounded-xl shadow-lg overflow-hidden w-40 text-center transition hover:-translate-y-1 hover:shadow-xl">
      <img src="assets/cold drink.jpg" alt="Cold Drinks" class="w-full h-32 object-cover transition-transform hover:scale-105">
      <div class="bg-purple-900 text-white text-sm px-3 py-2 rounded-b-xl">Cold Drinks</div>
      <input type="checkbox" name="food" value="Cold Drinks" class="my-2 scale-110">
    </div>
  </div>

  <!-- Buttons -->
  <div class="fixed bottom-5 right-5 flex gap-4">
    <button onclick="saveSelection()" class="bg-indigo-600 hover:opacity-90 text-white px-5 py-2 rounded-md text-base">Save</button>
    <button onclick="goHome()" class="bg-purple-900 hover:opacity-90 text-white px-5 py-2 rounded-md text-base">Return to Home</button>
  </div>

  <!-- JavaScript -->
  <script>
    function saveSelection() {
      const selected = [];
      document.querySelectorAll('input[name="food"]:checked').forEach(item => {
        selected.push(item.value);
      });

      if (selected.length === 0) {
        alert("Please select at least one item.");
      } else {
        alert("You selected: " + selected.join(", "));
      }
    }

    function goHome() {
      window.location.href = "basic.html"; // Update if your home page is named differently
    }
  </script>

</body>
</html>
